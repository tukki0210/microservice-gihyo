apiVersion: v1
kind: Service
metadata:
  name: order-db
spec:
  selector:
    app: order-db
  ports:
  - protocol: TCP
    name: tcp
    port: 27017
    targetPort: 27017

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
  labels:
    app: order-db
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-db
      version: v1
  template:
    metadata:
      labels:
        app: order-db
        version: v1
    spec:
      containers:
      - name: order-db
        image: registry.gitlab.com/gihyo-ms-dev-book/handson/sec3/3.1-bookshop-sample/order-db
        ports:
        - containerPort: 27017
